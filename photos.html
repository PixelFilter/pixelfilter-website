<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIXELFILTER | Photos</title>
  <link rel="icon" type="image/webp" href="assets/images/Favicon.webp">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header class="pf-header">
    <div class="container">
      <div class="pf-header__logo">
        <a href="/"><img src="assets/images/PixelFilter_Logo.webp" alt="PixelFilter Logo" height="40"></a>
      </div>
      <nav class="pf-header__nav">
        <a href="videos.html">Videos</a>
        <a href="mixes.html">Mixes</a>
        <a href="photos.html" class="active">Photos</a>
        <a href="shows.html">Shows</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <main>
      <h1>Photo Gallery</h1>
      <div id="photo-grid"></div>
      <style>
        #photo-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
          gap: 16px;
          margin-top: 24px;
        }
        #photo-grid img {
          width: 100%;
          height: auto;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.12);
          object-fit: cover;
          transition: transform 0.2s;
        }
        #photo-grid img:hover {
          transform: scale(1.04);
        }
      </style>
      <script>
        // Fetch photo filenames from JSON and render grid
        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
        }

        fetch('data/photos.json')
          .then(response => response.json())
          .then(photoFiles => {
            shuffle(photoFiles);
            const grid = document.getElementById('photo-grid');
            photoFiles.forEach(file => {
              const img = document.createElement('img');
              img.src = `assets/images/Photos/${file}`;
              img.alt = file.replace(/\.webp$/, '');
              grid.appendChild(img);
            });
          })
          .catch(err => {
            document.getElementById('photo-grid').innerHTML = '<p>Could not load photos.</p>';
          });
      </script>
    </main>
  </div>
  <footer id="site-footer"></footer>
</body>
</html>
<script src="js/header-scroll.js"></script>
<script src="js/footer.js"></script>

  <div class="container">
    <main>
      <section class="contact-section">
        <div class="contact-image">
          <img src="assets/images/Contact.webp" alt="Contact" />
        </div>
        <form id="contactForm" class="contact-form" action="https://formsubmit.co/iampixelfilter@gmail.com" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <!-- Formsubmit.co options -->
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://formsubmit.co/thanks.html">
          <button type="submit" class="show-btn">Submit</button>
        </form>
      </section>
    </main>
  </div>
  <footer id="site-footer"></footer>
<script>
  const hamburger = document.querySelector('.pf-header__hamburger');
  const sidebar = document.querySelector('.pf-sidebar');
  const sidebarLinks = document.querySelectorAll('.pf-sidebar__nav a');
  const backdrop = document.querySelector('.pf-sidebar-backdrop');

  function openSidebar() {
    sidebar.classList.add('pf-sidebar--open');
    backdrop.classList.add('pf-sidebar-backdrop--open');
    sidebar.setAttribute('aria-hidden', 'false');
    document.body.classList.add('sidebar-open');
  }

  function closeSidebar() {
    sidebar.classList.remove('pf-sidebar--open');
    backdrop.classList.remove('pf-sidebar-backdrop--open');
    sidebar.setAttribute('aria-hidden', 'true');
    document.body.classList.remove('sidebar-open');
  }

  hamburger.addEventListener('click', openSidebar);

  backdrop.addEventListener('click', closeSidebar);

  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') closeSidebar();
  });

  sidebarLinks.forEach(link => {
    link.addEventListener('click', closeSidebar);
  });
</script>
</body>
</html>
<script src="js/header-scroll.js"></script>
<script src="js/footer.js"></script>
<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);

  fetch(form.action, {
    method: 'POST',
    body: data
  })
  .then(response => {
    if (response.ok) {
      form.reset();
      alert('Thank you! Your message has been sent.');
    } else {
      alert('There was an error. Please try again.');
    }
  })
  .catch(() => {
    alert('There was an error. Please try again.');
  });
});
</script>

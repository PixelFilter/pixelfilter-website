<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIXELFILTER | Contact</title>
  <link rel="icon" type="image/webp" href="assets/images/Favicon.webp">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header class="pf-header">
    <div class="container">
      <div class="pf-header__logo">
        <a href="/"><img src="assets/images/PixelFilter_Logo.webp" alt="PixelFilter Logo" height="40"></a>
      </div>
      <nav class="pf-header__nav">
        <a href="videos.html">Videos</a>
        <a href="mixes.html">Mixes</a>
        <a href="photos.html">Photos</a>
        <a href="shows.html">Shows</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <main>
      <section class="contact-section">
        <div class="contact-image">
          <img src="assets/images/Contact.webp" alt="Contact" />
        </div>
        <form class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit" class="show-btn">Submit</button>
        </form>
      </section>
    </main>
  </div>
  <footer id="site-footer"></footer>
</body>
</html>
<script src="js/header-scroll.js"></script>
<script src="js/footer.js"></script>
